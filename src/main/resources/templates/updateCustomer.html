<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sunbase Data</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <h2>Update Customer</h2>

    <form action="#" th:action="@{/add}" th:object="${customer}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{firstName}"  placeholder="First Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}"  placeholder="Last Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{street}"  placeholder="Street" class="form-control mb-4 col-4">
        <input type="text" th:field="*{address}" placeholder="Address" class="form-control mb-4 col-4">
        <input type="text" th:field="*{city}" placeholder="City" class="form-control mb-4 col-4">
        <input type="text" th:field="*{state}" placeholder="State" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}"  placeholder="Email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{phone}"  placeholder="Phone" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Customer</button>
    </form>
    <hr>
    <a th:href="@{/}"> Back to Customer List</a>
</div>
</body>
</html>
