<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>New Customer Registration</h2>

    <form action="#" th:action="@{/add}" th:object="${customer}" method="POST">
        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4" required>
        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4" required>
        <input type="text" th:field="*{street}" placeholder="Street" class="form-control mb-4 col-4">
        <input type="text" th:field="*{address}" placeholder="Address" class="form-control mb-4 col-4">
        <input type="text" th:field="*{city}" placeholder="City" class="form-control mb-4 col-4">
        <input type="text" th:field="*{state}" placeholder="State" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{phone}" placeholder="Phone" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-"> Save Customer</button>
    </form>
    <br>
    <a th:href = "@{/}"> Back to Home Page</a>
</div>
</body>

</html>
